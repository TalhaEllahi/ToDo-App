<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>To-do List</title>
  </head>
  <body>
    <header>
      <h1 id="app_header">To-Do List App</h1>
    </header>
    <div id="a">
      <button id="add">Add To-Do</button>
      <input
        id="search"
        type="text"
        name=""
        id=""
        placeholder="Search To-Do....."
      />
      <button id="cust_app">Customize App</button>
    </div>

    <div id="add_todo" style="display: none">
      <div id="add_header">
        <label id="title">Add ToDo</label>
        <button class="close-btn">&times;</button>
      </div>
      <div id="add_body">
        <input
          id="inp_todo"
          type="text"
          placeholder="Write your task here..."
        />
        <textarea id="textarea" placeholder="Write Description.."></textarea>
        <select name="" id="dropdown">
          <option>Normal-Task</option>
          <option>Critical-Task</option>
          <option>Urgent-Task</option>
        </select>
      </div>
      <button id="add_save">Save</button>
    </div>

    <div id="edit_popup" style="display: none">
      <div style="display: flex">
        <h1 style="margin-left: 200px">Edit</h1>
        <button id="edit_close" style="margin-left: 200px " class="close-btn">
          &times;</button>
      </div>

      <div id="edit_a">
        <label id="edit_title">Title: </label>
        <input
          id="edit_title_inp"
          style="margin-left: 30px; width: 300px; padding: 10px; height: 15px;"
          type="text"
        />
      </div>
      
      <div id="edit_b">
        <label id="edit_description">Description: </label><br />
        <textarea  id="edit_textarea"></textarea><br />
      </div>
    

      <div id="edit_c">
        <label id="edit_type_label">Type: </label><br />
        <select id="edit_type_select">
          <option>Normal-Task</option>
          <option>Urgent-Task</option>
          <option>Critical-Task</option>
        </select>
      </div>
      <div id="edit_d">
        <button id="edit_delete">Delete</button>
        <button id="edit_save">Save</button>
      </div>

    </div>

    <div id="overlay"></div>
    <div id="b"></div>

    <script src="script.js"></script>
  </body>
</html>
